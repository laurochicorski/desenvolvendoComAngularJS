<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>NotesApp</title>
</head>
<body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes">
        <div>Primeiro Elemento: {{$first}}</div>
        <div>Elemento do meio: {{$middle}}</div>
        <div>Ultimo Elemento: {{$last}}</div>
        <div>Index do Elemento: {{$index}}</div>
        <div>Posição par: {{$even}}</div>
        <div>Posição impar: {{$odd}}</div>

        <span class="label">{{note.label}}</span>
        <span class="status" ng-bind="note.done"></span>
        <br/><br/>
    </div>
    <script src="angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('notesApp', [])
                .controller('MainCtrl', [function () {
                    var self = this;
                    self.notes = [
                        {id: 1, label: 'First Note', done: false},
                        {id: 2, label: 'Second Note', done: false},
                        {id: 3, label: 'Done Note', done: true},
                        {id: 4, label: 'Last Note', done: false}
                    ]
                }]);
    </script>
</body>
</html>
